    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">Fill this form to add a product</h2>

            <form action="#" class="order">

                <fieldset>
                 <legend  class="text-white" >Product Details</legend>
                
                    <div class="order-label text-white">PRODUCT NAME</div>
                    <input type="name" name="name" placeholder="E.g. Chanachur" class="input-responsive" required>

                    <div class="order-label text-white">Product Category</div>
                    <input type="category" name="category" placeholder="Featured Box 1" class="input-responsive" required>

                    <div class="order-label text-white">Product Price</div>
                    <input type="price" name="price" placeholder="E.g. TK20" class="input-responsive" required>

                    <div class="order-label text-white">Stock</div>
                    <input type="stock" name="stock" placeholder="E.g. 50" class="input-responsive" required>

                    <div class="order-label text-white">Description</div>
                    <textarea name="desc" rows="10" placeholder="E.g. Delicious snack filled with a spicy mouth feel" class="input-responsive" required></textarea>
                 
                    <a href="dashboard.html" class="btn btn-primary">Add Product</a>


           
                </fieldset>

            </form>
